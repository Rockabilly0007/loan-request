
<div class="container">
    <h1>O empréstimo foi realizado com sucesso!</h1>
    <br>
    <h3> Veja abaixo o que você contratou:</h3>
    <ul>
        <li>Valor das parcelas: R$  {{ localData.valor }}</li>

    <button class="btn btn-warning" (click)="onClick()">Fazer outro empréstimo</button>
</div>
